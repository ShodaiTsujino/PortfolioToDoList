<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{header/header}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/user/add.css}">
</head>

<body>
    <div layout:fragment="content">

        <form id="signup-form" method="post" th:action="@{/user/add}" class="form-signup" th:object="${addForm}">
            <div class="form-group row m-1 align-items-center">
                <label for="content" class="p-3 col-form-label form-head" th:text="#{content}"></label>
                <input type="text" class="form-control col-md-5 ml-3"  th:field="*{content}" placeholder="登録内容はここに入力します。" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{content}"></div>
            </div>

            <div class="form-group row m-1 align-items-center">
                <label for="userName" class="p-2 col-form-label form-head" th:text="#{user.name}"></label>
                <select class="custom-select col-md-1 ml-3" th:field="*{userId}">
                    <option th:each="item : ${userList}" th:value="${item.id}" th:text="${item.userName}">
                    </option>
                </select>
            </div>

            <div class="form-group row m-1 align-items-center">
                <label for="endDate" class="p-3 col-form-label form-head" th:text="#{end}"></label>
                <input type="text" class="form-control col-md-2 ml-3" placeholder="yyyy/MM/dd" th:field="*{endDate}"
                    th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:errors="*{endDate}"></div>
            </div>

            <div class="form-group row m-1 align-items-center">
                <label for="completeDate" class="p-2 col-form-label form-head" th:text="#{completeDate}"></label>
                <div class="col-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="completed" name="completed" value=1 th:checked="*{completed == 1}">
                        <label class="form-check-label" for="completeDate" th:text="#{completeDate}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
		        <input type="hidden" name="search" th:value="${search}">
                <button type="submit" class="btn-simple01 m-1" name="add">登録</button>
                <button type="button" class="btn-simple01 m-1" onclick="history.back()">キャンセル</button>
            </div>
        </form>
    </div>
</body>

</html>

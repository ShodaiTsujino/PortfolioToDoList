<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header/header}">

<head>
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<title th:text="${title}"></title>
</head>

<body>
	<!-- 共有ヘッダー -->
	<div layout:fragment="content">

	<div class="text-center mt-5">
		<form method="post" th:action="@{/login}" class="form-login">
		        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
                ログインエラーメッセージ
            </p>
			<div class="form-group">
				<label for="userId" class="sr-only">userId</label>
				<input	type="text" class="form-control" placeholder="ユーザーID" th:value="${userId}" name="userId" />
			</div>
			<!-- パスワード -->
			<div class="form-group">
				<label for="password" class="sr-only">password</label> <input
					type="password" class="form-control" placeholder="パスワード" name="password"/>
			</div>
			<!-- ログインボタン -->
			<button type="submit" class="btn-simple01">
			ログイン
			</button>
		</form>
	</div>
	</div>
</body>

</html>
